<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: 'Dancing Script', cursive;
        background: linear-gradient(135deg, #ff9ecf, #ff4f81, #ff85a2);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-x: hidden;
    }
 .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }
  .heart {
       position: absolute;
      bottom: -50px;
      font-size: 24px;
      animation: floatUp linear infinite;
      opacity: 0.7;
    }

@keyframes fallHearts {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(110vh);
    }
}


    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    h1 {
        color: white;
        font-size: 3rem;
        margin-top: 30px;
        text-shadow: 0 0 20px rgba(255,255,255,0.8);
        animation: glow 2s ease-in-out infinite alternate;
    }
@keyframes floatUp {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-110vh);
      }
    }
    @keyframes glow {
        from { text-shadow: 0 0 10px #fff; }
        to { text-shadow: 0 0 25px #fff, 0 0 40px #ff2e63; }
    }

    .container {
        width: 90%;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 40px;
        margin-top: 60px;
        justify-items: center;
    }

    .row2 {
        grid-column: span 4;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 40px;
        justify-items: center;
    }

    .row3 {
        grid-column: span 4;
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        justify-items: center;
    }

    .folder {
        width: 160px;
        height: 120px;
        background: #fff0f6;
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        cursor: pointer;
        transition: transform 0.4s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: relative;
        animation: float 4s ease-in-out infinite;
    }

    .folder:hover {
        transform: scale(1.15) rotate(3deg);
    }

    .folder::before {
        content: "";
        position: absolute;
        top: -25px;
        left: 20px;
        width: 90px;
        height: 40px;
        background: #ffd6e8;
        border-radius: 15px 15px 0 0;
    }

    .folder span {
        margin-top: 15px;
        font-size: 1.1rem;
        color: #ff2e63;
        font-weight: bold;
        text-align: center;
    }

    input[type="file"] { display: none; }

    .preview {
        margin-top: 50px;
        width: 90%;
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .preview img {
        height: 120px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.5); }
        to { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
    }


/* üåπ Falling Rose Petals */

.star {

#folderModal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);

.folder-window {

.folder-header {

    align-items: center;
    font-family: 'Cinzel', serif;
    font-size: 1.2rem;
    margin-bottom: 15px;

.folder-header button {

.folder-content {
    display: grid;

}

.folder-content img {
    width: 100%;

.folder-content img:hover {

@keyframes popUp {

#imageLightbox span {

    top: 20px;
    right: 30px;
    font-size: 30px;
    color: white;
    cursor: pointer;

</style>
